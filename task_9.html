<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна кольору фону</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            transition: background-color 0.3s ease; /* Для плавного переходу кольору */
        }
        .widget {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .widget p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .widget .color {
            font-weight: bold;
            color: #333;
        }
        .widget button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .widget button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
    </div>

    <script>
        function getRandomHexColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        const changeColorButton = document.querySelector('.change-color');
        const colorSpan = document.querySelector('.color');
        const bodyElement = document.body;

        changeColorButton.addEventListener('click', () => {
            const newColor = getRandomHexColor();
            bodyElement.style.backgroundColor = newColor;
            colorSpan.textContent = newColor;
        });

        // Ініціалізуємо колір при завантаженні сторінки
        // (не обов'язково за завданням, але гарна практика)
        // const initialColor = getRandomHexColor();
        // bodyElement.style.backgroundColor = initialColor;
        // colorSpan.textContent = initialColor;
    </script>

</body>
</html>
