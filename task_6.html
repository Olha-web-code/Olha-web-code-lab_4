<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 6</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #A0D468;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            margin-bottom: 30px;
        }
        h2 {
            color: black;
            margin-top: 0;
            margin-bottom: 20px;
        }
        ul {
            list-style: disc;
            padding-left: 20px;
            width: 100%;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e0e0e0;
        }

        .result-text {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ЗАВДАННЯ 6</h2>
        <ul class="number-list">
            <li>1</li>
            <li>4</li>
            <li>8</li>
            <li>16</li>
            <li>20</li>
            <li>30</li>
        </ul>
        <button class="double-button">Подвоїти</button>
    </div>

    <div class="result-text">Результат:</div>

    <div class="result-section">
        <div class="container">
            <h2>ЗАВДАННЯ 6</h2>
            <ul class="number-list">
                <li>1</li>
                <li>16</li>
                <li>64</li>
                <li>256</li>
                <li>400</li>
                <li>900</li>
            </ul>
            <button class="double-button">Подвоїти</button>
        </div>

        <div class="container">
            <h2>ЗАВДАННЯ 6</h2>
            <ul class="number-list">
                <li>1</li>
                <li>256</li>
                <li>4096</li>
                <li>65536</li>
                <li>160000</li>
                <li>810000</li>
            </ul>
            <button class="double-button">Подвоїти</button>
        </div>

        <div class="container">
            <h2>ЗАВДАННЯ 6</h2>
            <ul class="number-list">
                <li>1</li>
                <li>65536</li>
                <li>16777216</li>
                <li>4294967296</li>
                <li>25600000000</li>
                <li>656100000000</li>
            </ul>
            <button class="double-button">Подвоїти</button>
        </div>
    </div>

    <script>
       
        const doubleButtons = document.querySelectorAll('.double-button');

        doubleButtons.forEach(button => {
            button.addEventListener('click', () => {
               
                const parentContainer = button.closest('.container');
               
                const numberList = parentContainer.querySelector('.number-list');
                const listItems = numberList.children;

                for (let i = 0; i < listItems.length; i++) {
                    
                    let currentValue = BigInt(listItems[i].textContent);
                    listItems[i].textContent = (currentValue * BigInt(2)).toString();
                }
            });
        });
    </script>

</body>
</html>
