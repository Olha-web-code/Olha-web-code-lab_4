<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання DOM</title>
</head>
<body>

    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Presley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>

    <script>
        const categoriesList = document.getElementById('categories');
        const categoryItems = categoriesList.querySelectorAll('.item');

        // 1. Порахувати і вивести в консоль кількість категорій
        console.log(`Number of categories: ${categoryItems.length}`);

        // 2. Для кожного елемента li.item вивести заголовок та кількість елементів
        categoryItems.forEach(categoryItem => {
            const categoryTitle = categoryItem.querySelector('h2').textContent;
            const categoryElements = categoryItem.querySelectorAll('ul li').length;
            console.log(`Category: ${categoryTitle}`);
            console.log(`Elements: ${categoryElements}`);
        });
    </script>

</body>
</html>
